<script>
    /*判断一个整数是否为回文数*/ 
    var isPalindrome = function(x) {
        x = x.toString();
        let reverse = x.split("").reverse().join("");
        console.log(x == reverse ? `${x}是个回文数` : `${x}不是个回文数`)
    };
    isPalindrome(33)

    /*  两数之和    
        给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，
        并返回他们的数组下标。你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
    */ 
    var twoSum = function(nums, target) {
        let hash = new Map(),result;
        nums.map((value,key)=>{
            let complement = target - value;
            if(hash.has(complement)){
                result = [hash.get(complement),key]
            }   
            hash.set(value,key);
        })
        return result
        // console.log('没有两数之和')
    };
    console.log(twoSum([2, 7, 11, 15],9))

    function reverse(x){
        var numericalRangeLeft = Math.pow(-2,31);
        var numericalRangeRight = Math.pow(2,31) - 1;
        var numstring = x.toString().split('');
        if (numstring[0] == '-') {
            var numReverse = numstring.reverse();
            var num1 = numReverse.join('');
            var num2 = parseInt(num1);
            if (-num2 < numericalRangeLeft) {
                return 0
            }
            return -num2;
        } else {
            var numReverse = numstring.reverse();
            var num1 = numReverse.join('');
            var num2 = parseInt(num1);
            if (num2 > numericalRangeRight) {
                return 0
            }
            return num2;
        }
    }

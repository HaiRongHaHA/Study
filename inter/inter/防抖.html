<script>
/* ----------- 防抖 debounce ----------- 
    在事件被触发后n秒后再执行回调，
    如果这n秒内又被触发，则重新计时
*/

/* 
    防止某一时间频繁触发、某一段时间内只执行一次
        1、搜索联想，用户在不断输入值时，用防抖来节约请求资源
*/


/* ----------- 基础实现版本 ----------- */
function debounce(fn, wait, immediate){
    let Timer;
    const debounced =  function(){

        if(Timer) clearTimeout(Timer);

        if(immediate && !Timer){
            fn.apply(this, arguments);
        }

        Timer = setTimeout(()=>{
            fn.apply(this, arguments);
        }, wait);
    }

    debounced.cancel = function(){
        clearTimeout(Timer);
        Timer = null;
        console.log('停止防抖');
    }

    return debounced;
}


/* ----------- 结合节流版本 第一次触发以及频繁触发定时器一直延后不执行版本 ----------- */
function debounce(fn, wait){
    let Timer, previous = 0;
    const debounced =  function(){
        let now = +new Date();
        // 判断上次触发的时间和本次触发的时间差是否小于时间间隔
        if(now - previous < wait){
            // 如果小于，则为本次触发操作设立一个新的定时器
            // 定时器时间结束后执行函数 fn 
            if(Timer) clearTimeout(Timer);
    
            Timer = setTimeout(()=>{
                previous = now;
                Timer = null;
                fn.apply(this, arguments);
            }, wait);

        } else {
            // 第一次执行
            // 或者时间间隔超出了设定的时间间隔，执行函数 fn
            previous = now;
            fn.apply(this, arguments);
        }
    }

    debounced.cancel = function(){
        clearTimeout(Timer);
        Timer = null;
        console.log('停止防抖');
    }

    return debounced;
}



/* ----------- 测试用例 ----------- */
var input = document.getElementById('input');
var btn = document.getElementById('btn');
var box = document.getElementById('box');
    box.style.display = 'none';

function takeVal(){
    console.log(this.value);
};
var setVal = debounce(takeVal, 800, true);
input.onkeyup = setVal;
btn.onclick = function(){
    setVal.cancel();
} 

function setBox (){
    box.style.display = window.scrollY > 400 ? 'block' : 'none';
}
// 执行 debounce 函数返回新函数
const betterFn = debounce(setBox, 500, true)
// 第一次触发 scroll 执行一次 fn，后续只有在停止滑动 1 秒后才执行函数 fn
document.addEventListener('scroll', betterFn)
</script>

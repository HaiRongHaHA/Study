<script>
    // 排序合并为字符串，数的最大值

    let arr = [19, 4, 60, 193]; // 60419319
    let arr2 = [7, 75, 787, 789]; // 78757
    function getRemainder(num) {
        while (num > 10) {
            num = num / 10;
        }
        return num;
    }

    function getMaxNum(arr) {
        let obj = {};
        arr.map(item => {
            obj[item] = getRemainder(item);
        });
        const keys = Object.keys(obj);
        keys.sort(function(a, b) {
            return obj[b] - obj[a];
        });
        return keys.join('');
    }
    console.log(getMaxNum(arr));
    console.log(getMaxNum(arr2));
</script>

<script>
    var x = 3,
        obj = { x: 5 };
    obj.fn = (function() {
        this.x *= ++x;
        return function(y) {
            this.x *= ++x + y;
            console.log(x);
        };
    })();
    var fn = obj.fn; //this<window>.x = 12
    obj.fn(6); // this<obj>.x = 95  window.x=13   // 打印 13
    fn(4); // this<window>.x = 234(13*14+4(18))  window.x=14 // 打印 234
    console.log(obj.x, x); // 95  234
</script>

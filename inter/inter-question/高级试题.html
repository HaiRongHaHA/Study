		// 随机一组整数，模10分类
		let randomArry = []
		for (let r =0; r < 10; r++){
			randomArry.push(Math.floor(Math.random() * 100) + 1)
		}
		randomArry = Array.from(new Set(randomArry)) 
		let sortArry = randomArry.sort((a,b)=>{return a-b})
		let result = []
		sortArry.map((i)=>{
			let index = parseInt(i / 10)
			if(!result[index]){
				result[index] = []
			}
			result[index].push(i)

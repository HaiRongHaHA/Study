<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const html = `<wxs src="./../../common/filter/dateFilter.wxs" module="dateFilter" />
            <wxs src="@/common/filter/dateFilter.wxs" module="dateFilter" />
            <view class="container log-list">
                <block wx:for="{{logs}}" wx:for-item="log" wx:key="key">
                    <text class="log-item">{{dateFilter(now)}}</text>
                </block>
            </view>`;
            const wxsTagReg = /<wxs[^>]+>/g;
            html.replace(wxsTagReg, (...args) => {
                const srcReg = /src\s*=\s*('[^']*'|"[^"]*")/;
                const needMatchUrl = args[0].match(srcReg)[1].split("@")[1];
                if (needMatchUrl) {
                    console.log(needMatchUrl);
                }
            });
        </script>
    </body>
</html>
